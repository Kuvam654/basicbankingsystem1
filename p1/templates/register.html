<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Attendance Management System</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
</head>
<body>
  <div class="wrapper">
    <form method="POST" action="{{ url_for('register') }}">
      <h1>Register</h1>
      <div class="input-box">
        <input type="text" placeholder="customerid" name="customerid" required />
        <i class="bx bxs-user"></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="password" name="password" required />
        <i class="bx bxs-envelope"></i>
      </div>
      <div class="input-box">
        <input type="tel" placeholder="Enter Phone number" name="phonenumber" required />
        <i class="bx bxs-lock-alt"></i>
      </div>
      <button type="submit" class="btn2">Register</button>
      <div class="login-link">
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </form>
  </div>
</body>
</html>
